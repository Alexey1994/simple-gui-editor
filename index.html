<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        html, body
        {
            position:         relative;
            padding:          0;
            margin:           0;
            height:           100%;
            font-family:      Arial;
            background-color: #aaa;
        }

        #content
        {
            height: 100%;
        }
    </style>
</head>
<body>
    <!--script src="component compilation.js"></script-->

    <div id="view"></div>
    <div id="content"></div>

    <script src="text width.js"></script>
    <script src="component.js"></script>
    <script src="components.js"></script>
    <script src="elements list.js"></script>
    <script src="component preview.js"></script>
    <script src="element editor.js"></script>
    <script src="component structure.js"></script>

    <script>
        var elementEditor
        var structureEditor

        var Page = AnonimComponent({
            name: 'page',
            
            structure: [
                ['wrapper', Grid, [
                    [ElementsList],
                    [EditorPreview],
                    ['tabs', TabPanel]
                ]]
            ],

            init: function() {
                this.wrapper.columns = 'min-content auto min-content'
                this.wrapper.gap = '20px'
                this.wrapper.height = '100%'

                this.tabs.tabNames = ['Element', 'Structure']
                this.tabs.pages = [ElementEditor, ComponentStructure]

                this.tabs.tabChanged = function(tab) {
                    if(tab.name == 'Element') {
                        elementEditor = tab.tab
                        //elementEditor.element = selectedElement
                    }
                    else
                        elementEditor = undefined

                    if(tab.name == 'Structure') {
                        structureEditor = tab.tab
                        structureEditor.structure = structure
                    }
                    else
                        structureEditor = undefined
                }
            }
        })

        var page = Page(document.querySelector('#content'))
    </script>
</body>
</html>
